<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ed5500f33e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    
    <header>Tarefas</header>
    <div id="calendarioBox">
      <div id="calendarioControle">
        <div id="controle">
          <div id="voltar"><i class="fas fa-long-arrow-alt-left"></i></div>
          <div id="mensagem">Clique no dia para seleciona-lo:</div>
        </div>
        <div id="calendario">
          <button id="voltar"><i class="fas fa-arrow-left"></i></button>
        </div>
      </div>
    </div>
    <div class="container" id="container1">
      <nav id="navBar">
        <button class="navOpt"  id="navDo1" onclick="(mostraTodasTarefas())">Todas as Tarefas</button>
        <button class="navOpt"  id="navDone1" onclick="(mostraTarefasConcluidas())">Realizadas</button>
      </nav>

      <div class="dataDia"></div>

      <div id="inputTarefa">
        <input type="text" placeholder="Adicione a tarefa a fazer." />
        <button id="submit"><strong class="fas fa-plus"></strong></button>
      </div>
      <div class="conteudo">
        <div class="lista" id="lista1"></div>
      </div>
      <div class="footer">
        <i>
          VocÃª tem <span class="tarefasDoDia"></span> tarefas pendentes hoje.
        </i>
        <button>Deletar</button>
      </div>
    </div>
    <div class="container" id="container2">
      <div class="dataDia"></div>
      <nav id="navBar">
        <button class="navOpt"  id="navDo2" onclick="(mostraTodasTarefas())">Voltar</button>
        <button class="navOpt"   id="navDone2" onclick="(mostraTarefasConcluidas())">Realizadas</button>
      </nav>
      <div class="conteudo">
        <div class="lista" id="lista2"></div>
      </div>
    </div>
    <div class="container" id="container3">
      <div class="dataDia"></div>
      <nav id="navBar">
        <button class="navOpt"  id="navDo3" onclick="(mostraTodasTarefas())">Todas as Tarefas</button>
        <button class="navOpt"  id="navDone3" onclick="(mostraTarefasConcluidas())">Voltar</button>
      </nav>
      <div class="conteudo">
        <div class="lista" id="lista3"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
