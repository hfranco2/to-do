<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ed5500f33e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Tarefas</header>
    <div id="calendarioBox">
      <div id="calendarioControle">
        <div id="controle">
          <div id="voltar"><i class="fas fa-long-arrow-alt-left"></i></div>
          <div id="mensagem">Clique no dia para seleciona-lo:</div>
        </div>
        <div id="calendario">
          <button id="voltar"><i class="fas fa-arrow-left"></i></button>
        </div>
      </div>
    </div>
    <div id="container">
      <nav id="navBar">
        <div class="navOpt" id="navDo">Todas as Tarefas</div>
        <div class="navOpt" id="navDone">Realizadas</div>
      </nav>

      <div id="dataDia"></div>

      <div id="inputTarefa">
        <input type="text" placeholder="Adicione a tarefa a fazer." />
        <button id="submit"><strong class="fas fa-plus"></strong></button>
      </div>
      <div id="conteudo">
        <div class="lista"></div>
      </div>
      <div class="footer">
        <i>
          VocÃª tem <span class="tarefasDoDia"></span> tarefas pendentes hoje.
        </i>
        <button>Deletar</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
